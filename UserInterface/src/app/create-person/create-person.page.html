<ion-header [translucent]="true" class="transparent-header">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container">

    <div class="header-content">
      <div>
        <ion-button class="icon" fill="clear" (click)="goHome()">
          <ion-icon name="arrow-undo"></ion-icon>
        </ion-button>
        <ion-button class="icon" fill="clear" (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-card-title class="TitleHeader">PARKINGUC</ion-card-title>
      </div>
    </div>

    <div class="logo-section">
      <img class="logo" [src]="'assets/LogoParkingUc.png'" alt="LOGO">
      <h2>Registro</h2>
      <p>Formulario de Registro de Usuarios de la Universidad de Caldas</p>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col class="column1">
          <ion-label position="floating">Nombre</ion-label>
          <ion-item class="label-input">
            <ion-input [(ngModel)]="person.name" [ngModelOptions]="{standalone: true}" type="text"
              required></ion-input>
          </ion-item>

          <ion-label position="floating">Apellido</ion-label>
          <ion-item class="label-input">
            <ion-input [(ngModel)]="person.lastName" [ngModelOptions]="{standalone: true}"
              type="text" required></ion-input>
          </ion-item>
          <ion-label position="floating">Cargo</ion-label>
          <ion-item class="label-input">
            <ion-select [(ngModel)]="person.charge" placeholder="Selecciona una opción" interface="popover">
              <ion-select-option value="Estudiante">Estudiante</ion-select-option>
              <ion-select-option value="Administrativo">Administrativo</ion-select-option>
              <ion-select-option value="Vigilante">Vigilante</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-label position="floating" *ngIf="!isSmallScreen && person.charge === 'Vigilante'">Contraseña</ion-label>
          <ion-item *ngIf="!isSmallScreen && person.charge === 'Vigilante'">
            <ion-input class="label-input" [(ngModel)]="person.password" [ngModelOptions]="{standalone: true}"
              type="password" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="column2">
          <ion-label position="floating">Número de documento</ion-label>
          <ion-item class="label-input">
            <ion-input [(ngModel)]="person.code" [ngModelOptions]="{standalone: true}" type="tel"
              required></ion-input>
          </ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-item class="label-input">
            <ion-input [(ngModel)]="person.email" [ngModelOptions]="{standalone: true}" type="email"
              required></ion-input>
          </ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-item class="label-input">
            <ion-input [(ngModel)]="person.phone" [ngModelOptions]="{standalone: true}" type="text"
              required></ion-input>
          </ion-item>
          <ion-label position="floating" *ngIf="isSmallScreen && person.charge === 'Vigilante'">Contraseña</ion-label>
          <ion-item class="label-input" *ngIf="isSmallScreen && person.charge === 'Vigilante'">
            <ion-input [(ngModel)]="person.password" [ngModelOptions]="{standalone: true}"
              type="password" required></ion-input>
          </ion-item>
          <ion-label position="floating" *ngIf="person.charge === 'Vigilante'">Confirmar contraseña</ion-label>
          <ion-item class="label-input" *ngIf="person.charge === 'Vigilante'">
            <ion-input [(ngModel)]="person.confirmPassword" [ngModelOptions]="{standalone: true}"
              type="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="enter-button">
      <ion-button (click)="createPerson()">Guardar</ion-button>
    </div>
  </div>
</ion-content>
