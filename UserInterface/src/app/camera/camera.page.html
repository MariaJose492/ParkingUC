<ion-header [translucent]="true" class="transparent-header">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container">

    <div class="header-content">
      <div>
        <ion-button class="icon" fill="clear" (click)="goHome()">
          <ion-icon name="arrow-undo"></ion-icon>
        </ion-button>
        <ion-button class="icon" fill="clear" (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-card-title class="TitleHeader">PARKINGUC</ion-card-title>
      </div>
    </div>

    <div class="camera" (click)="captureAndSendImage()">
      <video #videoElement autoplay playsinline class="camera-view"></video>
      <canvas #canvasElement style="display: none;"></canvas>

      <!-- The most important square -->
      <!--<div class="focus-box"></div> -->

      <div class="outer-focus-box">
        <div class="focus-box">
          <div class="bottom-left"></div>
          <div class="bottom-right"></div>
          <div class="center-cross"></div>
        </div>
      </div>

    </div>

    <ion-card class="info-section" style="margin-top: 20px;">
      <ion-card-header>
        <ion-card-title class="Title">Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="column1">
              <ion-label class="label-input" position="stacked">Nombre</ion-label>
              <ion-item class="input">
                <ion-input [value]="name" type="text"></ion-input>
              </ion-item>
              <ion-label class="label-input" position="stacked">Apellido</ion-label>
              <ion-item class="input">
                <ion-input [value]="lastName" type="text"></ion-input>
              </ion-item>
              <ion-label class="label-input" position="stacked">Cargo</ion-label>
              <ion-item class="input">
                <ion-select [value]="charge" placeholder="Selecciona una opción" interface="popover">
                  <ion-select-option value="Estudiante">Estudiante</ion-select-option>
                  <ion-select-option value="Administrativo">Administrativo</ion-select-option>
                  <ion-select-option value="Vigilante">Vigilante</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-label class="label-input" position="stacked">Placa del vehículo</ion-label>
              <ion-item class="input">
                <ion-input [(ngModel)]="register.vehiclePlate" (input)="onPlateChange($event)"
                  placeholder="">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="column2">
              <ion-label class="label-input" position="stacked">Número de documento</ion-label>
              <ion-item class="input">
                <ion-input [(ngModel)]="register.personCode" [ngModelOptions]="{standalone: true}"
                  type="text"></ion-input>
              </ion-item>
              <ion-label class="label-input" position="stacked">Email</ion-label>
              <ion-item class="input">
                <ion-input type="email"></ion-input>
                <ion-button fill="clear" slot="end">
                </ion-button>
              </ion-item>
              <ion-label class="label-input" position="stacked">Teléfono</ion-label>
              <ion-item class="input">
                <ion-input type="tel" maxlength="10" minlength="10"></ion-input>
                <ion-button fill="clear" slot="end">
                </ion-button>
              </ion-item>
              <ion-label class="label-input" position="stacked">Tipo de vehículo</ion-label>
              <ion-item class="input">
                <ion-input [(ngModel)]="register.vehicleType">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>


    <div class="enter-button" style="margin-top: 20px;">
      <ion-button class="buttonEnter" (click)="createRegister()">Enter</ion-button>
    </div>

  </div>
</ion-content>
